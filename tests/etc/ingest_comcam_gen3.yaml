defaultInterval: &interval
    days: 0
    hours: 0
    minutes: 0
    seconds: 0

file_ingester:
    imageStagingDirectory: data
    butlers:
        - butler:
            repoDirectory : repo
            instrument: lsst.obs.lsst.LsstComCam
            badFileDirectory: /tmp/bad
            stagingDirectory: /tmp/staging
            collections:
                - LSSTComCam/raw/all
            cleanCollections:
                - collection: LSSTComCam/raw/all
                  filesOlderThan:
                      <<: *interval
                      seconds: 1
            scanInterval:
                <<: *interval
                seconds: 1
    batchSize: 20
    scanInterval:
        <<: *interval
        seconds: 10

cacheCleaner:
    clearEmptyDirectoriesAndOldFiles:
        - repo/raw
    scanInterval:
        <<: *interval
        seconds: 30
    filesOlderThan:
        <<: *interval
        days: 30 
    directoriesEmptyForMoreThan:
        <<: *interval
        days: 1
