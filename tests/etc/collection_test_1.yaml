default_interval: &interval
    days: 0
    hours: 0
    minutes: 0
    seconds: 0

file_ingester:
    image_staging_directory: data
    bad_file_directory: /tmp/bad
    staging_directory: /tmp/staging
    batch_size: 20

    new_file_scan_interval:
        <<: *interval
        seconds: 15 

    butler:
        guider_max_age_seconds: 30
        repo_directory: repo
        instrument: lsst.obs.lsst.Latiss
        collections:
            - LATISS/runs/quickLook
        collection_cleaner:
            collections_to_clean:
                - collection: LATISS/raw/all
                  files_older_than:
                      <<: *interval
                      seconds: 1
                - collection: LATISS/runs/quickLook
                  files_older_than:
                      <<: *interval
                      seconds: 1
            cleaning_interval:
                <<: *interval
                seconds: 3
        
    cache_cleaner:
        clear_empty_directories_and_old_files:
            - repo/raw
        cleaning_interval:
            <<: *interval
            seconds: 30
        files_older_than:
            <<: *interval
            days: 30
        directories_empty_for_more_than:
            <<: *interval
            days: 1
