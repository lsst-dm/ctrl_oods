defaultInterval: &interval
    days: 0
    hours: 0
    minutes: 0
    seconds: 0

ingester:
    FILE_INGEST_REQUEST: CC_FILE_INGEST_REQUEST
    CONSUME_QUEUE: cc_publish_to_oods
    PUBLISH_QUEUE: oods_publish_to_cc
    imageStagingDirectory: data
    butlers:
        - butler:
            class:
                import : lsst.ctrl.oods.fileAttendant
                name : FileAttendant
            repoDirectory : repo
            instrument: lsst.obs.lsst.LsstComCam
            badFileDirectory: /tmp/bad
            stagingDirectory: /tmp/staging
            collections:
                - LSSTComCam/raw/all
            cleanCollections:
                - collection: LSSTComCam/raw/all
                  filesOlderThan:
                      <<: *interval
                      seconds: 5
            scanInterval:
                <<: *interval
                seconds: 20
    batchSize: 20
    scanInterval:
        <<: *interval
        seconds: 15 

cacheCleaner:
    clearEmptyDirectoriesAndOldFiles:
        - repo/raw
    scanInterval:
        <<: *interval
        seconds: 30
    filesOlderThan:
        <<: *interval
        days: 30 
    directoriesEmptyForMoreThan:
        <<: *interval
        days: 1
