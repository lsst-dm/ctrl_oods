defaultInterval: &interval
    days: 0
    hours: 0
    minutes: 0
    seconds: 0

archiver:
    name: "ATArchiver"

ingester:
    FILE_INGEST_REQUEST: AT_FILE_INGEST_REQUEST
    CONSUME_QUEUE: at_publish_to_oods
    PUBLISH_QUEUE: oods_publish_to_at
    imageStagingDirectory: data
    butlers:
        - butler:
            class:
                import : lsst.ctrl.oods.fileAttendant
                name : FileAttendant
            repoDirectory : repo
            instrument: lsst.obs.lsst.Latiss
            badFileDirectory: /tmp/bad
            stagingDirectory: /tmp/staging
            collections:
                - collection_a
                - collection_b
            cleanCollections:
                - collection: collection_a
                  filesOlderThan:
                      <<: *interval
                      days: 3
                - collection: collection_b
                  filesOlderThan:
                      <<: *interval
                      days: 3
            scanInterval:
                <<: *interval
                seconds: 2
    batchSize: 20
    scanInterval:
        <<: *interval
        seconds: 10

cacheCleaner:
    clearEmptyDirectoriesAndOldFiles:
        - repo/raw
    scanInterval:
        <<: *interval
        seconds: 30
    filesOlderThan:
        <<: *interval
        days: 30 
    directoriesEmptyForMoreThan:
        <<: *interval
        days: 1
