defaultInterval: &interval
    days: 0
    hours: 0
    minutes: 0
    seconds: 0

archiver:
    name: "ATArchiver"

ingester:
    FILE_INGEST_REQUEST: AT_FILE_INGEST_REQUEST
    CONSUME_QUEUE: at_publish_to_oods
    PUBLISH_QUEUE: oods_publish_to_at
    imageStagingDirectory: data
    butlers:
        - butler:
            class:
                import : lsst.ctrl.oods.gen3ButlerIngester
                name : Gen3ButlerIngester
            repoDirectory : repo
            instrument: lsst.obs.lsst.Latiss
            badFileDirectory: /tmp/bad
            stagingDirectory: /tmp/staging
            collections:
                - LATISS/raw/all
            scanInterval:
                <<: *interval
                seconds: 2
            filesOlderThan:
                <<: *interval
                seconds: 3
    batchSize: 20
    scanInterval:
        <<: *interval
        seconds: 10

cacheCleaner:
    clearEmptyDirectoriesAndOldFiles:
        - repo/raw
    scanInterval:
        <<: *interval
        seconds: 30
    filesOlderThan:
        <<: *interval
        days: 30 
    directoriesEmptyForMoreThan:
        <<: *interval
        days: 1
