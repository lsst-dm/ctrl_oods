defaultInterval: &interval
    days: 0
    hours: 0
    minutes: 0
    seconds: 0

message_ingester:
    kafka:
       brokers:
           - kafka:9092
       topics:
           - atoods
       group_id: ATOODS
       max_messages: 10
    butlers:
        - butler:
            repoDirectory : repo
            instrument: lsst.obs.lsst.Latiss
            collections:
                - LATISS/raw/all
            cleanCollections:
                - collection: LATISS/raw/all
                  filesOlderThan:
                      <<: *interval
                      days: 30
            cleanInterval:
                <<: *interval
                minutes: 1
