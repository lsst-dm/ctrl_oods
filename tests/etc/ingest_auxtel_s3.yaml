default_interval: &interval
    days: 0
    hours: 0
    minutes: 0
    seconds: 0

message_ingester:
    kafka:
       brokers:
           - kafka:9092
       topics:
           - atoods
       group_id: ATOODS
       max_messages: 10
    butler:
        guider_max_age_seconds: 30
        repo_directory: repo
        instrument: lsst.obs.lsst.Latiss
        collections:
            - LATISS/raw/all

        collection_cleaner:
            collections_to_clean:
                - collection: LATISS/raw/all
                  files_older_than:
                      <<: *interval
                      days: 30
            cleaning_interval:
                <<: *interval
                minutes: 1
