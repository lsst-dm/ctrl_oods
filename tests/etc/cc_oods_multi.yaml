defaultInterval: &interval
    days: 0
    hours: 0
    minutes: 0
    seconds: 0

archiver:
    name: "CCArchiver"

ingester:
    FILE_INGEST_REQUEST: CC_FILE_INGEST_REQUEST
    CONSUME_QUEUE: cc_publish_to_oods
    PUBLISH_QUEUE: oods_publish_to_cc
    forwarderStagingDirectory: forwarder_staging
    butlers:
        - butler:
            class:
                import : lsst.ctrl.oods.gen2ButlerBroker
                name : Gen2ButlerBroker
            stagingDirectory : staging
            repoDirectory : repo
            badFileDirectory: bad
        - butler:
            collections:
                - FARG/raw/all
            instrument: lsst.obs.lsst.LsstComCam
            class:
                import : lsst.ctrl.oods.gen3ButlerBroker
                name : Gen3ButlerBroker
            stagingDirectory : staging2
            repoDirectory : repo2
            badFileDirectory: bad2
            scanInterval:
                <<: *interval
                minutes: 1
            filesOlderThan:
                <<: *interval
                days: 30

    batchSize: 20
    scanInterval:
        <<: *interval
        seconds: 1

cacheCleaner:
    directories:
        - repo/raw
    scanInterval:
        <<: *interval
        seconds: 30
    filesOlderThan:
        <<: *interval
        days: 30 
    directoriesEmptyForMoreThan:
        <<: *interval
        days: 2
