defaultInterval: &interval
    days: 0
    hours: 0
    minutes: 0
    seconds: 0

file_ingester:
    imageStagingDirectory: image_staging
    butlers:
        - butler:
            collections:
                - FARG/raw/all
            cleanCollections:
                - collection: FARG/raw/all
                  filesOlderThan:
                      <<: *interval
                      days: 30
                - collection: FARG/runs/quickLook
                  filesOlderThan:
                      <<: *interval
                      days: 30
            instrument: lsst.obs.lsst.LsstComCam
            stagingDirectory : staging2
            repoDirectory : repo2
            badFileDirectory: bad2
            scanInterval:
                <<: *interval
                minutes: 1

    batchSize: 20
    scanInterval:
        <<: *interval
        seconds: 1

cacheCleaner:
    clearEmptyDirectoriesAndOldFiles:
        - repo/raw
    scanInterval:
        <<: *interval
        seconds: 30
    filesOlderThan:
        <<: *interval
        days: 30 
    directoriesEmptyForMoreThan:
        <<: *interval
        days: 2
