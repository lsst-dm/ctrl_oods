defaultInterval: &interval
    days: 0
    hours: 0
    minutes: 0
    seconds: 0

file_ingester:
    imageStagingDirectory: data
    butlers:
        - butler:
            repoDirectory : repo
            instrument: lsst.obs.lsst.Latiss
            badFileDirectory: /tmp/bad
            stagingDirectory: /tmp/staging
            collections:
                - LATISS/raw/all
            cleanCollections:
                - collection: LATISS/raw/all
                  filesOlderThan:
                      <<: *interval
                      days: 30
            cleanInterval:
                <<: *interval
                minutes: 1
    batchSize: 20
    scanInterval:
        <<: *interval
        seconds: 10

cacheCleaner:
    clearEmptyDirectoriesAndOldFiles:
        - repo/raw
    cleanInterval:
        <<: *interval
        seconds: 30
    filesOlderThan:
        <<: *interval
        days: 30 
    directoriesEmptyForMoreThan:
        <<: *interval
        days: 1
