defaultInterval: &interval
    days: 0
    hours: 0
    minutes: 0
    seconds: 0

file_ingester:
    imageStagingDirectory: /tmp
    butlers:
        - butler:
            collections:
                - LATISS/raw/all
            instrument: lsst.obs.lsst.LsstComCam
            stagingDirectory : staging
            repoDirectory : repo
            badFileDirectory: bad
            scanInterval:
                <<: *interval
                minutes: 10
            filesOlderThan:
                <<: *interval
                days: 90
    batchSize: 20
    scanInterval:
        <<: *interval
        seconds: 1

cacheCleaner:
    directories:
        - repo/raw
    scanInterval:
        <<: *interval
        seconds: 30
    filesOlderThan:
        <<: *interval
        days: 30 
    directoriesEmptyForMoreThan:
        <<: *interval
        days: 2
