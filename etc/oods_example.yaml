defaultInterval: &interval
    days: 0
    hours: 0
    minutes: 0
    seconds: 0

file_ingester:
    imageStagingDirectory: /tmp
    butlers:
        - butler:
            collections:
                - LATISS/raw/all
            cleanCollections:
                - collection: FARG/raw/all
                  filesOlderThan:
                      <<: *interval
                      days: 30
                - collection: FARG/runs/quickLook
                  filesOlderThan:
                      <<: *interval
                      days: 30
            instrument: lsst.obs.lsst.LsstComCam
            stagingDirectory : staging
            repoDirectory : repo
            badFileDirectory: bad
            cleanInterval:
                <<: *interval
                minutes: 10
    batchSize: 20
    scanInterval:
        <<: *interval
        seconds: 1

cacheCleaner:
    directories:
        - repo/raw
    cleanInterval:
        <<: *interval
        days: 1
    filesOlderThan:
        <<: *interval
        days: 95 
    directoriesEmptyForMoreThan:
        <<: *interval
        days: 2
