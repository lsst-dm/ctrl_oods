default_interval: &interval
    days: 0
    hours: 0
    minutes: 0
    seconds: 0

message_ingester:
    kafka:
        brokers:
            - kafka:9092
        topics: 
            - atoods
        group_id: ATOODS
        max_messages: 250
    butler:
        repo_directory : /tmp/repo
        s3profile: testprofile
        instrument: lsst.obs.lsst.LsstCam
        collections:
            - LSSTCam/raw/all
        collection_cleaner:
            collections_to_clean:
                - collection: LSSTCam/raw/all
                  files_older_than:
                      <<: *interval
                      seconds: 10
                - collection: LSSTCam/raw/guider
                  files_older_than:
                      <<: *interval
                      seconds: 10
            cleaning_interval:
                <<: *interval
                seconds: 10
        
