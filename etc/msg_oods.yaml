defaultInterval: &interval
    days: 0
    hours: 0
    minutes: 0
    seconds: 0

message_ingester:
    kafka:
        brokers:
            - kafka:9092
        topics: 
            - atoods
        group_id: ATOODS
        max_messages: 10
    butlers: 
        - butler:
            instrument: lsst.obs.lsst.LsstCam
            repoDirectory : /tmp/repo/LSSTCAM
            collections:
                - LSSTCam/raw/all
            cleanCollections:
                - collection: LSSTCam/raw/all
                  filesOlderThan:
                      <<: *interval
                      days: 30
            cleanInterval:
                <<: *interval
                seconds: 2
