default_interval: &interval
    days: 0
    hours: 0
    minutes: 0
    seconds: 0

message_ingester:
    kafka:
        brokers:
            - kafka:9092
        topics: 
            - atoods
        group_id: ATOODS
        max_messages: 250
        max_wait_time: 0.5
    butler:
        wavefronts:
            priority: True
            max_age_seconds: 3.0
        guider_max_age_seconds: 30
        repo_directory : /tmp/repo
        s3profile: testprofile
        instrument: lsst.obs.lsst.LsstCam
        collections:
            - LSSTCam/raw/all
        collection_cleaner:
            collections_to_clean:
                - collections:
                      - LSSTCam/raw/all
                  files_older_than:
                      <<: *interval
                      seconds: 10
                  dataset_types:
                      - "*"
                  exclude_tagged: true
                - collections:
                      - LSSTCam/raw/guider
                  files_older_than:
                      <<: *interval
                      seconds: 10
                  dataset_types:
                      - "*"
                  exclude_tagged: true
            cleaning_interval:
                <<: *interval
                seconds: 10
        
